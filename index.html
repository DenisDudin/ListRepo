<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>GitRepo</title>
  </head>
  <body>
    <main id="app" class="app">
      <div class="block-repo-wrapper">
        <div class="block-repo">
          <div class="search-container">
            <input type="text" id="search" class="search" placeholder="..." />
            <div id="autocom-box" class="autocom-box"></div>
          </div>
          <div id="added-repo-container" class="added-repo-container">
            <div class="repo-container repo">
              <div class="repo__info">
                <p class="repo__name">RePlugin</p>
                <p class="repo__owner">Qihoo360</p>
                <p class="repo__stars">7127</p>
              </div>
              <button class="repo__del">&#10060;</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
